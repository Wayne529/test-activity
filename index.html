	<script>
		$(function(){
			var timer = setTimeout(function(){
							$('.cover').fadeOut();
							$('.start').fadeIn();
						},2500);
			$('.cover').on('click',function(){
				clearTimeout(timer);
				$('.cover').fadeOut();
				$('.start').fadeIn();
			})
			//点击答案时勾选
			$('.answer').on('click',function(e){
				e.preventDefault();
				e.stopPropagation();
				$(this).addClass('active').siblings().removeClass('active');
			})

			//点击开始测试时
			$('.start-btn').on('click',function(e){
				e.preventDefault();
				e.stopPropagation();
				$('.start').fadeOut();
				$('.question1').addClass('show');
			})

			//点击问题下一题时候
			$('.next').on('click',function(e){
				e.preventDefault();
				e.stopPropagation();
				var curQuestion = $(this).parents('.question');
				//console.log(curQuestion.find('.answer.active').length);
				if(curQuestion.find('.answer.active').length == 0){
					$('.dialog').fadeIn();
					setTimeout(function(){
						$('.dialog').fadeOut();
					},2000)
					return false;
				}
				curQuestion.removeClass('show').next().addClass('show');
			})

			//完成测试
			$('.end').on('click',function(e){
				e.preventDefault();
				e.stopPropagation();
				var curQuestion = $(this).parents('.question');
				//console.log(curQuestion.find('.answer.active').length);
				if(curQuestion.find('.answer.active').length == 0){
					$('.dialog').fadeIn();
					setTimeout(function(){
						$('.dialog').fadeOut();
					},2000)

				}
				getResult();
				curQuestion.removeClass('show');
				$('.result').addClass('show');
			})
			//点击重新测试

				e.preventDefault();
				e.stopPropagation();
				//window.location.reload();

			})

			//点击分享的时候

				e.stopPropagation();
				$('.mask').fadeIn();
			})
